<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!--如果未登路-->
<div sec:authorize="!isAuthenticated()">
    <a href="/toLogin">登陆</a>
</div>
<!--已登陆-->
<div sec:authorize="isAuthenticated()">
    <p>用户名：<span sec:authentication="name"></span></p>
    <a href="/logout">注销</a>
</div>
<div sec:authorize="hasRole('vip1')">
    <h3>level1</h3>
    <p><a href="/level1/1">level1</a></p>
    <p><a href="/level1/2">level2</a></p>
    <p><a href="/level1/3">level3</a></p>
</div>

<div sec:authorize="hasRole('vip2')">
    <h3>level2</h3>
    <p><a href="/level2/1">level1</a></p>
    <p><a href="/level2/2">level2</a></p>
    <p><a href="/level2/3">level3</a></p>
</div>

<div sec:authorize="hasRole('vip3')">
    <h3>level3</h3>
    <p><a href="/level3/1">level1</a></p>
    <p><a href="/level3/2">level2</a></p>
    <p><a href="/level3/3">level3</a></p>
</div>
</body>
</html>
